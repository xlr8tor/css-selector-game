<p>
  Unlike the CSS descendant selector, the child selector is used to select an
  element that is directly nested within a parent element. For instance,
  <code>h1</code> is a direct child of <code>div</code> in
  <code>&lt;div&gt;&lt;h1&gt;&lt;/h1&gt;&lt;/div&gt;</code>
</p>
